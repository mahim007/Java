<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
</head>
<body>
    <h3>Student Registration Form </h3>
    <form action="jdbcregistration" method="post">
        <p><label>Name: </label>
        <input type="text" name="name" size="20" />
        </p>

        <p><label>ID: </label>
        <input type="text" name="id" size="10" />
        </p>

        <p><label>Dept: </label>
        <input type="text" name="dept" size="10">
        </p>

        <p>
        <input type="submit" value="Submit" />
        <input type="reset" value="Reset" />
        </p>
    </form>

</body>
</html>
