<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title> Calculator</title>
</h:head>

<h:body>
    <h:form>
        <h:panelGrid columns="6">
            <h:outputLabel value="number1: "/>
            <h:inputText id="number1" size="5" style="text-align: right" value="#{calc.number1}"/>
            <h:outputLabel value="number2: "/>
            <h:inputText id="number2" size="5" style="text-align: right" value="#{calc.number2}"/>
            <h:outputLabel value="result"/>
            <h:inputText id="result" size="5" style="text-align: center" value="#{calc.result}"/>
        </h:panelGrid>

        <h:panelGrid columns="4">
            <h:commandButton value="add" action="#{calc.add}"/>
            <h:commandButton value="sub" action="#{calc.subtract}"/>
            <h:commandButton value="mul" action="#{calc.multiply}"/>
            <h:commandButton value="div" action="#{calc.divide}"/>
        </h:panelGrid>

    </h:form>
</h:body>
</html>
